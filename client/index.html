<!doctype html>
<html lang="en">
 <head> 
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css"> 
  <script type="text/javascript" src="/client/js/app.js"></script>
  <script type="text/javascript" src="/client/js/handlers.js"></script>
  <link rel="shortcut icon" type="image/png" href="./css/images/logo.png"> 
  <title>Countrify</title> 
 </head> 
 <body>
    <header class="header">
        <nav class="navbar">
            <div class="navbar__logo--box">
                <img src="/client/css/images/logo.png" alt="logo" class="navbar__logo">
            </div>
            <div class="navbar__mode--box">
                <a href="#" class="navbar__mode--link">
                    <i class="fa fa-moon-o" aria-hidden="true"></i> Dark Mode
                </a>
            </div>
        </nav>
    </header>
    <main class="main">
        <div class="form__box">
            <div class="form__search--box">
                <input type="text" class="form__input" id="form__search" placeholder="Search for a country...">
                <i class="fa fa-search" aria-hidden="true"></i>
                <label for="form__seacrh"></label>
             </div>
             <div class="form__dropdown--box">
                <button class="form__dropdown--btn">Filter By Region</button>
                <div class="form__dropdown--content">
                  <a href="#" class=" form__dropdown--link africa">Africa</a>
                  <a href="#" class=" form__dropdown--link europe">Europe</a>
                  <a href="#" class=" form__dropdown--link n-america">North America</a>
                  <a href="#" class=" form__dropdown--link c-america">Central America</a>
                  <a href="#" class=" form__dropdown--link s-america">South America</a>
                  <a href="#" class=" form__dropdown--link caribbean">The Caribbean</a>
                  <a href="#" class=" form__dropdown--link asia">Asia</a>
                  <a href="#" class=" form__dropdown--link oceania">Oceania</a>
                </div>
             </div>
        </div>
    </main>
 </body>
</html>
